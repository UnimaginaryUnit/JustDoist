<html>
<head>
<link rel="stylesheet" type="text/css" href="loginform.css">
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="../static/css/materialize.css"  media="screen,projection"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../static/js/materialize.min.js"></script>
</head>
<body>
    
<style>
    @import url('https://fonts.googleapis.com/css?family=Unica+One');

    html{
        
        background: #e44332ff ;
    }
    .wrapper{
        display: block;
        position:absolute;
        background: none;
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);
    }
    .media-object{
        display:block;
        width:100%;
        margin-left:auto;
        margin-right:auto;
        margin-bottom:30px;
    }
    h5{
        padding-left:1px;
        padding-bottom:30px
    }
    .cont{
        display: block;
        width:400px;
        padding:50px;
        margin-left: auto;
        margin-right: auto;
        overflow-y: auto;
        box-sizing: border-box;
        overflow: hidden;
        transition: .2s;

    }
    .continue{
        background: none;
        color: white;
        cursor: pointer;
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: normal;
        line-height: 1.42857143;
        text-align: center;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
    }
    .form{
        display: block;
        width: 100%;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        border: 0;
        border-bottom: 1.3px solid #ccc;
        transition: border .2s;
    }

    .logotext{
        color: white;
        font-family: 'Unica One', cursive;
        font-weight: 400 !important;
        text-transform: uppercase;
        display: flex !important;
        align-content: center;
        align-items: center;
        text-align: justify;
        justify-content: center; 
        font-size: 3rem;
    }
    .logotext > img{
        height: 3.5rem;
        margin-top: -1.4rem;
    }
    button{
        color:#e44332ff !important;
        margin: 0 auto !important;
        display: block !important;
    }
</style>
<div class="wrapper">
<div class="cont">
    <div class="logotext">
    J<img src="../static/img/logo.svg">STDOIST
    </div>
    <button type="button" name="signin" class="waves-effect waves-light btn white" onclick="document.location='authorize/todoist'">Sign Up with Todoist</button>
</div>
</div>
</body>
</html>
